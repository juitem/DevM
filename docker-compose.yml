name: dockertest

services:
  backend:
    # Dev Container와 일반 Docker Compose 모두 동일한 이미지 사용
    # - Dev Container: .devcontainer/devcontainer.json에서 이 서비스 사용
    # - Docker Compose: docker compose up -d로 실행
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: python-gui-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /workspace:/workspace  # Dev Container 호환
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    working_dir: /app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-gui-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - BROWSER=none
    depends_on:
      backend:
        condition: service_healthy
